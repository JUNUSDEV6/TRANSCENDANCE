# Configuration du fichier PID accessible en écriture
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Configuration pour les uploads
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Configuration HTTP - Redirection vers HTTPS
    server {
        listen       80;
        server_name  localhost;

        return 301 https://localhost:8080$request_uri;
    }

    # Configuration HTTPS
    server {
        listen       443 ssl http2;
        server_name  localhost;

        # Configuration SSL
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Gestion SPA - toutes les routes vers index.html
        location / {
            try_files $uri $uri.html $uri/index.html /index.html;
        }

        # Gestion des fichiers statiques
        location /static/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Proxy pour les fichiers uploadés (avatars)
        location /uploads/ {
            proxy_pass https://backend:3000/uploads/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers pour les images
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options nosniff;
        }

        # Proxy général vers l'API backend
        location /api/ {
            proxy_pass https://backend:3000/api/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuration pour les uploads
            client_max_body_size 10M;
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
